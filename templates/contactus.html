{% extends "base.html" %}


{% block title %}
Contact Us | E-commerce
{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.316259515654!2d85.29111320987037!3d27.70895594440101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1623819549690!5m2!1sen!2snp" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>

        </div>
        <div class="col-md-6">
            <h3 class="text-center">Contact Paradise</h3>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <input type="text" class="form-control" placeholder="Message">
                </div>

                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
